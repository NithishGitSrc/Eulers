<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fixed Infinite Carousel</title>

</head>
<body>

  <div id="video-container" style="position: relative; width: 560px; height: 315px; cursor: pointer;">
    <img id="video-thumbnail" src="https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg" 
         alt="Video Thumbnail" 
         style="width: 100%; height: 100%; display: block;">
    <div style="position: absolute; top: 40%; left: 45%; font-size: 40px; color: white;">â–¶</div>
  </div>
  

  <script>
    const container = document.getElementById("video-container");
  
    container.addEventListener("click", function () {
      container.innerHTML = `
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>`;
    });
  </script>
  
</body>
